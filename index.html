<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>IRONLOG - Workout Recorder</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="description" content="Track your workouts and fitness gains">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: 'DM Sans', sans-serif; }
    .glow-amber { box-shadow: 0 0 40px rgba(251, 191, 36, 0.15); }
    .glow-card { box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3); }
    .glow-card-light { box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); }
    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .animate-slideUp { animation: slideUp 0.3s ease-out; }
    input[type="number"]::-webkit-inner-spin-button, input[type="number"]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
    input[type="number"] { -moz-appearance: textfield; }
  </style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
const { useState, useEffect, useRef } = React;

const Icon = ({ name, className }) => {
  const iconRef = useRef(null);
  useEffect(() => {
    if (iconRef.current) {
      iconRef.current.innerHTML = '';
      iconRef.current.appendChild(lucide.createElement(lucide.icons[name]));
    }
  }, [name]);
  return <span ref={iconRef} className={className} style={{ display: 'inline-flex', alignItems: 'center', justifyContent: 'center' }} />;
};

const generateId = () => Math.random().toString(36).substr(2, 9);
const MONTHS = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
const PRESET_COLORS = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD', '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E9', '#E74C3C', '#3498DB', '#2ECC71', '#F39C12', '#9B59B6', '#1ABC9C', '#E91E63', '#00BCD4', '#FF9800', '#8BC34A', '#922B21', '#1A5276', '#145A32', '#7D6608', '#4A235A', '#0E6655', '#880E4F', '#006064', '#E65100', '#33691E', '#5D6D7E', '#839192', '#2C3E50', '#7F8C8D', '#34495E'];
const PRESET_UNITS = ['km', 'mi', 'lbs', 'kg', 'reps', 'sets', 'cal', 'steps', 'm', 'ft', 'min', 'sec'];
const getDaysInMonth = (year, month) => new Date(year, month + 1, 0).getDate();
const getFirstDayOfMonth = (year, month) => new Date(year, month, 1).getDay();
const formatDuration = (minutes) => {
  if (minutes < 60) return minutes + 'm';
  const hrs = Math.floor(minutes / 60);
  const mins = minutes % 60;
  return mins > 0 ? hrs + 'h ' + mins + 'm' : hrs + 'h';
};
const STORAGE_KEYS = { workoutTypes: 'workout-recorder-types', workoutLogs: 'workout-recorder-logs', darkMode: 'workout-recorder-darkmode' };

function WorkoutRecorder() {
  const [activeTab, setActiveTab] = useState('calendar');
  const [workoutTypes, setWorkoutTypes] = useState([]);
  const [workoutLogs, setWorkoutLogs] = useState({});
  const [selectedYear, setSelectedYear] = useState(new Date().getFullYear());
  const [currentMonthIndex, setCurrentMonthIndex] = useState(() => new Date().getMonth());
  const [selectedDay, setSelectedDay] = useState(null);
  const [selectedMonth, setSelectedMonth] = useState(null);
  const [showAddWorkout, setShowAddWorkout] = useState(false);
  const [newTypeName, setNewTypeName] = useState('');
  const [newTypeColor, setNewTypeColor] = useState(PRESET_COLORS[0]);
  const [newTypeFields, setNewTypeFields] = useState([]);
  const [editingType, setEditingType] = useState(null);
  const [selectedWorkoutType, setSelectedWorkoutType] = useState('');
  const [workoutHours, setWorkoutHours] = useState(0);
  const [workoutMinutes, setWorkoutMinutes] = useState(0);
  const [customFieldValues, setCustomFieldValues] = useState({});
  const [darkMode, setDarkMode] = useState(true);
  const [showConfetti, setShowConfetti] = useState(false);
  const [newRecord, setNewRecord] = useState(null);
  const [historyTypeIndex, setHistoryTypeIndex] = useState(0);

  useEffect(() => {
    try {
      const dm = localStorage.getItem(STORAGE_KEYS.darkMode);
      if (dm !== null) setDarkMode(JSON.parse(dm));
      const st = localStorage.getItem(STORAGE_KEYS.workoutTypes);
      if (st) setWorkoutTypes(JSON.parse(st));
      else setWorkoutTypes([
        { id: generateId(), name: 'Running', color: '#FF6B6B', fields: [{ id: generateId(), name: 'Distance', unit: 'km' }] },
        { id: generateId(), name: 'Weight Training', color: '#4ECDC4', fields: [{ id: generateId(), name: 'Weight', unit: 'lbs' }] },
        { id: generateId(), name: 'Yoga', color: '#DDA0DD', fields: [] },
        { id: generateId(), name: 'Cycling', color: '#45B7D1', fields: [{ id: generateId(), name: 'Distance', unit: 'km' }] },
        { id: generateId(), name: 'Swimming', color: '#96CEB4', fields: [{ id: generateId(), name: 'Laps', unit: 'reps' }] }
      ]);
      const sl = localStorage.getItem(STORAGE_KEYS.workoutLogs);
      if (sl) setWorkoutLogs(JSON.parse(sl));
    } catch (e) { console.error(e); }
  }, []);

  useEffect(() => { if (workoutTypes.length > 0) localStorage.setItem(STORAGE_KEYS.workoutTypes, JSON.stringify(workoutTypes)); }, [workoutTypes]);
  useEffect(() => { localStorage.setItem(STORAGE_KEYS.workoutLogs, JSON.stringify(workoutLogs)); }, [workoutLogs]);
  useEffect(() => { localStorage.setItem(STORAGE_KEYS.darkMode, JSON.stringify(darkMode)); }, [darkMode]);

  const goToMonth = (i) => { setCurrentMonthIndex(Math.max(0, Math.min(11, i))); };
  const getDateKey = (y, m, d) => y + '-' + String(m + 1).padStart(2, '0') + '-' + String(d).padStart(2, '0');
  
  const addCustomField = () => {
    setNewTypeFields([...newTypeFields, { id: generateId(), name: '', unit: 'km' }]);
  };
  
  const updateCustomField = (id, key, value) => {
    setNewTypeFields(newTypeFields.map(f => f.id === id ? { ...f, [key]: value } : f));
  };
  
  const removeCustomField = (id) => {
    setNewTypeFields(newTypeFields.filter(f => f.id !== id));
  };
  
  const addWorkoutType = () => {
    if (!newTypeName.trim()) return;
    const validFields = newTypeFields.filter(f => f.name.trim());
    if (editingType) {
      setWorkoutTypes(t => t.map(x => x.id === editingType.id ? { ...x, name: newTypeName, color: newTypeColor, fields: validFields } : x));
      setEditingType(null);
    } else {
      setWorkoutTypes(t => [...t, { id: generateId(), name: newTypeName, color: newTypeColor, fields: validFields }]);
    }
    setNewTypeName('');
    setNewTypeColor(PRESET_COLORS[Math.floor(Math.random() * PRESET_COLORS.length)]);
    setNewTypeFields([]);
  };
  
  const deleteWorkoutType = (id) => setWorkoutTypes(t => t.filter(x => x.id !== id));
  
  const startEditType = (t) => {
    setEditingType(t);
    setNewTypeName(t.name);
    setNewTypeColor(t.color);
    setNewTypeFields(t.fields || []);
  };
  
  const cancelEditType = () => {
    setEditingType(null);
    setNewTypeName('');
    setNewTypeColor(PRESET_COLORS[0]);
    setNewTypeFields([]);
  };
  
  const addWorkoutLog = () => {
    if (!selectedWorkoutType || !selectedDay || selectedMonth === null) return;
    const total = (workoutHours * 60) + workoutMinutes;
    if (total === 0) return;
    
    const currentRecords = getPersonalRecords();
    const previousRecord = currentRecords[selectedWorkoutType] || 0;
    const isNewRecord = total > previousRecord;
    
    const dk = getDateKey(selectedYear, selectedMonth, selectedDay);
    const newLog = {
      id: generateId(),
      typeId: selectedWorkoutType,
      duration: total,
      timestamp: Date.now(),
      customFields: { ...customFieldValues }
    };
    
    setWorkoutLogs(l => ({ ...l, [dk]: [...(l[dk] || []), newLog] }));
    setShowAddWorkout(false);
    setSelectedWorkoutType('');
    setWorkoutHours(0);
    setWorkoutMinutes(0);
    setCustomFieldValues({});
    
    if (isNewRecord) {
      const typeName = getWorkoutTypeById(selectedWorkoutType)?.name || 'Workout';
      setNewRecord({ type: typeName, duration: total, previous: previousRecord });
      setShowConfetti(true);
      confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#fbbf24', '#f97316', '#eab308', '#facc15'] });
      setTimeout(() => { setShowConfetti(false); setNewRecord(null); }, 4000);
    }
  };
  
  const removeWorkoutLog = (dk, lid) => {
    setWorkoutLogs(l => {
      const dl = l[dk]?.filter(x => x.id !== lid) || [];
      if (dl.length === 0) { const { [dk]: _, ...r } = l; return r; }
      return { ...l, [dk]: dl };
    });
  };
  
  const getWorkoutTypeById = (id) => workoutTypes.find(t => t.id === id);
  
  const getMonthStats = (y, m) => {
    const s = { totalMinutes: 0, totalWorkouts: 0, byType: {} };
    for (let d = 1; d <= getDaysInMonth(y, m); d++) {
      (workoutLogs[getDateKey(y, m, d)] || []).forEach(l => {
        s.totalMinutes += l.duration;
        s.totalWorkouts += 1;
        if (!s.byType[l.typeId]) s.byType[l.typeId] = { minutes: 0, count: 0, customTotals: {} };
        s.byType[l.typeId].minutes += l.duration;
        s.byType[l.typeId].count += 1;
        if (l.customFields) {
          Object.entries(l.customFields).forEach(([fieldId, value]) => {
            if (!s.byType[l.typeId].customTotals[fieldId]) s.byType[l.typeId].customTotals[fieldId] = 0;
            s.byType[l.typeId].customTotals[fieldId] += parseFloat(value) || 0;
          });
        }
      });
    }
    return s;
  };
  
  const getYearStats = (y) => {
    const s = { totalMinutes: 0, totalWorkouts: 0, byType: {}, byMonth: [] };
    for (let m = 0; m < 12; m++) {
      const ms = getMonthStats(y, m);
      s.totalMinutes += ms.totalMinutes;
      s.totalWorkouts += ms.totalWorkouts;
      s.byMonth.push(ms);
      Object.entries(ms.byType).forEach(([tid, d]) => {
        if (!s.byType[tid]) s.byType[tid] = { minutes: 0, count: 0, customTotals: {} };
        s.byType[tid].minutes += d.minutes;
        s.byType[tid].count += d.count;
        Object.entries(d.customTotals || {}).forEach(([fieldId, value]) => {
          if (!s.byType[tid].customTotals[fieldId]) s.byType[tid].customTotals[fieldId] = 0;
          s.byType[tid].customTotals[fieldId] += value;
        });
      });
    }
    return s;
  };
  
  const getPersonalRecords = () => {
    const r = {};
    Object.values(workoutLogs).flat().forEach(l => {
      if (!r[l.typeId] || l.duration > r[l.typeId]) r[l.typeId] = l.duration;
    });
    return r;
  };
  
  const getWorkoutHistory = (typeId) => {
    const history = [];
    Object.entries(workoutLogs).forEach(([dateKey, logs]) => {
      logs.filter(l => l.typeId === typeId).forEach(log => {
        history.push({ ...log, date: dateKey });
      });
    });
    return history.sort((a, b) => new Date(b.date) - new Date(a.date));
  };
  
  const getTypeStats = (typeId) => {
    const type = getWorkoutTypeById(typeId);
    if (!type) return null;
    
    const allLogs = Object.values(workoutLogs).flat().filter(l => l.typeId === typeId);
    const totalMinutes = allLogs.reduce((sum, l) => sum + l.duration, 0);
    const totalSessions = allLogs.length;
    const avgDuration = totalSessions > 0 ? Math.round(totalMinutes / totalSessions) : 0;
    const longestSession = allLogs.reduce((max, l) => Math.max(max, l.duration), 0);
    
    const customTotals = {};
    const customAvgs = {};
    (type.fields || []).forEach(field => {
      let total = 0;
      let count = 0;
      allLogs.forEach(log => {
        if (log.customFields && log.customFields[field.id]) {
          total += parseFloat(log.customFields[field.id]) || 0;
          count++;
        }
      });
      customTotals[field.id] = total;
      customAvgs[field.id] = count > 0 ? total / count : 0;
    });
    
    // Monthly breakdown for chart
    const monthlyData = [];
    for (let m = 0; m < 12; m++) {
      let monthMinutes = 0;
      let monthCustom = {};
      (type.fields || []).forEach(f => { monthCustom[f.id] = 0; });
      
      for (let d = 1; d <= getDaysInMonth(selectedYear, m); d++) {
        const dk = getDateKey(selectedYear, m, d);
        (workoutLogs[dk] || []).filter(l => l.typeId === typeId).forEach(log => {
          monthMinutes += log.duration;
          (type.fields || []).forEach(f => {
            if (log.customFields && log.customFields[f.id]) {
              monthCustom[f.id] += parseFloat(log.customFields[f.id]) || 0;
            }
          });
        });
      }
      monthlyData.push({ month: m, minutes: monthMinutes, custom: monthCustom });
    }
    
    return { totalMinutes, totalSessions, avgDuration, longestSession, customTotals, customAvgs, monthlyData };
  };

  const cms = getMonthStats(selectedYear, currentMonthIndex);
  const ys = getYearStats(selectedYear);
  const pys = getYearStats(selectedYear - 1);
  const mwd = ys.byMonth.filter(m => m.totalWorkouts > 0).length;
  const avgDiv = Math.max(mwd, 1);
  const pr = getPersonalRecords();

  const th = {
    bg: darkMode ? 'bg-slate-900' : 'bg-gray-100',
    text: darkMode ? 'text-white' : 'text-gray-900',
    card: darkMode ? 'bg-slate-800 glow-card' : 'bg-white glow-card-light',
    cardInner: darkMode ? 'bg-slate-700/50' : 'bg-gray-100',
    input: darkMode ? 'bg-slate-700 border-slate-600' : 'bg-gray-100 border-gray-300',
    nav: darkMode ? 'bg-slate-900/95 border-slate-800' : 'bg-white/95 border-gray-200',
    btn: darkMode ? 'bg-slate-800 hover:bg-slate-700' : 'bg-gray-200 hover:bg-gray-300',
    btnTxt: darkMode ? 'text-slate-400 hover:text-white' : 'text-gray-600 hover:text-gray-900',
    muted: darkMode ? 'text-slate-400' : 'text-gray-500',
    faint: darkMode ? 'text-slate-500' : 'text-gray-400',
    border: darkMode ? 'border-slate-700' : 'border-gray-300',
    barBg: darkMode ? 'bg-slate-700' : 'bg-gray-200',
    barFill: darkMode ? 'bg-slate-600' : 'bg-gray-400',
  };

  const CalendarDay = ({ day, month, year }) => {
    const dateKey = getDateKey(year, month, day);
    const dayLogs = workoutLogs[dateKey] || [];
    const hasWorkouts = dayLogs.length > 0;
    const isToday = new Date().getDate() === day && new Date().getMonth() === month && new Date().getFullYear() === year;
    const isSelected = selectedDay === day && selectedMonth === month;
    const uniqueColors = [...new Set(dayLogs.map(l => getWorkoutTypeById(l.typeId)?.color).filter(Boolean))];
    const handleClick = () => {
      console.log('Clicked day:', day, 'month:', month);
      setSelectedDay(day);
      setSelectedMonth(month);
    };
    return (
      <button onClick={handleClick}
        className={`relative aspect-square rounded-xl flex flex-col items-center justify-center transition-all duration-300 border
          ${isSelected ? 'ring-2 ring-amber-400 ring-offset-2 scale-105 ' + (darkMode ? 'ring-offset-slate-900' : 'ring-offset-gray-100') : ''}
          ${hasWorkouts ? (darkMode ? 'bg-gradient-to-br from-slate-700 to-slate-800 shadow-lg' : 'bg-white shadow border-gray-200') : (darkMode ? 'bg-slate-800/50 hover:bg-slate-700/50 border-slate-700/50' : 'bg-white hover:bg-gray-50 border-gray-200')}
          ${isToday ? 'border-2 border-amber-500/50' : ''}`}>
        <span className={`text-sm font-medium ${isToday ? 'text-amber-500' : hasWorkouts ? (darkMode ? 'text-white' : 'text-gray-900') : th.faint}`}>{day}</span>
        {hasWorkouts && <div className="flex gap-0.5 mt-1">{uniqueColors.slice(0, 3).map((c, i) => <div key={i} className="w-1.5 h-1.5 rounded-full" style={{ backgroundColor: c }} />)}{uniqueColors.length > 3 && <span className={`text-[8px] ${th.faint}`}>+{uniqueColors.length - 3}</span>}</div>}
      </button>
    );
  };

  const MonthCalendar = ({ month, year }) => {
    const days = [];
    for (let i = 0; i < getFirstDayOfMonth(year, month); i++) days.push(<div key={`e-${i}`} />);
    for (let d = 1; d <= getDaysInMonth(year, month); d++) days.push(<CalendarDay key={d} day={d} month={month} year={year} />);
    return (
      <div className="px-2">
        <div className="grid grid-cols-7 gap-1 mb-2">{['S','M','T','W','T','F','S'].map((d,i) => <div key={i} className={`text-center text-xs font-medium ${th.faint} py-2`}>{d}</div>)}</div>
        <div className="grid grid-cols-7 gap-1">{days}</div>
      </div>
    );
  };

  const StatsBar = ({ label, value, maxValue, color }) => (
    <div className="space-y-1">
      <div className="flex justify-between text-sm"><span className={darkMode ? 'text-slate-300' : 'text-gray-700'}>{label}</span><span className={th.muted}>{formatDuration(value)}</span></div>
      <div className={`h-2 ${th.barBg} rounded-full overflow-hidden`}><div className="h-full rounded-full" style={{ width: `${maxValue > 0 ? (value / maxValue) * 100 : 0}%`, backgroundColor: color }} /></div>
    </div>
  );
  
  const SimpleChart = ({ data, dataKey, color, label }) => {
    const max = Math.max(...data.map(d => d[dataKey]), 1);
    return (
      <div className="space-y-2">
        <div className="flex justify-between text-sm">
          <span className={th.muted}>{label}</span>
        </div>
        <div className="h-24 flex gap-1 items-end">
          {data.map((d, i) => {
            const h = d[dataKey] > 0 ? Math.max((d[dataKey] / max) * 100, 8) : 0;
            return (
              <div key={i} className="flex-1 flex flex-col items-center">
                <div className="w-full flex flex-col justify-end h-20">
                  {d[dataKey] > 0 ? (
                    <div className="w-full rounded-t-sm" style={{ height: `${h}%`, backgroundColor: color }} />
                  ) : (
                    <div className={`w-full h-1 rounded-full ${th.barBg}`} />
                  )}
                </div>
                <span className={`text-[8px] ${th.faint} mt-1`}>{MONTHS[d.month][0]}</span>
              </div>
            );
          })}
        </div>
      </div>
    );
  };

  return (
    <div className={`min-h-screen ${th.bg} ${th.text}`} style={{ fontFamily: "'DM Sans', sans-serif" }}>
      <header className={`sticky top-0 z-40 ${th.nav} backdrop-blur-sm border-b`}>
        <div className="max-w-2xl mx-auto px-4 py-4">
          <div className="flex items-center justify-between">
            <div className="flex items-center gap-3">
              <div className="w-10 h-10 rounded-xl bg-gradient-to-br from-amber-400 to-orange-500 flex items-center justify-center glow-amber"><Icon name="Dumbbell" className="w-5 h-5 text-slate-900" /></div>
              <div><h1 className="text-lg font-bold tracking-tight">IRONLOG</h1><p className={`text-xs ${th.faint}`} style={{ fontFamily: "'Space Mono', monospace" }}>Track your gains</p></div>
            </div>
            <div className="flex items-center gap-2">
              <button onClick={() => setDarkMode(!darkMode)} className={`p-2 rounded-lg ${th.btn}`}><Icon name={darkMode ? 'Sun' : 'Moon'} className="w-5 h-5" /></button>
              <select value={selectedYear} onChange={(e) => setSelectedYear(Number(e.target.value))} className={`${th.btn} ${th.border} border rounded-lg px-3 py-2 text-sm font-medium focus:outline-none focus:ring-2 focus:ring-amber-500`}>
                {Array.from({ length: 10 }, (_, i) => new Date().getFullYear() - 5 + i).map(y => <option key={y} value={y}>{y}</option>)}
              </select>
            </div>
          </div>
        </div>
      </header>

      <nav className={`sticky top-[73px] z-30 ${th.nav} backdrop-blur-sm border-b`}>
        <div className="max-w-2xl mx-auto px-4">
          <div className="flex gap-1 py-2">
            {[
              { id: 'calendar', icon: 'Calendar', label: 'Calendar' },
              { id: 'history', icon: 'Clock', label: 'History' },
              { id: 'stats', icon: 'BarChart3', label: 'Stats' },
              { id: 'workouts', icon: 'Dumbbell', label: 'Types' }
            ].map(tab => (
              <button key={tab.id} onClick={() => setActiveTab(tab.id)} className={`flex-1 flex items-center justify-center gap-1 py-3 rounded-lg text-xs sm:text-sm font-medium transition-all ${activeTab === tab.id ? 'bg-amber-500 text-slate-900' : th.btnTxt + ' ' + th.btn}`}>
                <Icon name={tab.icon} className="w-4 h-4" /><span className="hidden sm:inline">{tab.label}</span>
              </button>
            ))}
          </div>
        </div>
      </nav>

      <main className="max-w-2xl mx-auto px-4 py-6">
        {/* Calendar Tab */}
        {activeTab === 'calendar' && (
          <div className="space-y-6 animate-slideUp">
            <div className="flex items-center justify-between">
              <button onClick={() => goToMonth(currentMonthIndex - 1)} className={`p-2 rounded-lg ${th.btn}`}><Icon name="ChevronLeft" className="w-5 h-5" /></button>
              <h2 className="text-xl font-bold">{MONTHS[currentMonthIndex]}</h2>
              <button onClick={() => goToMonth(currentMonthIndex + 1)} className={`p-2 rounded-lg ${th.btn}`}><Icon name="ChevronRight" className="w-5 h-5" /></button>
            </div>
            <div className="flex justify-center gap-1">{MONTHS.map((_, i) => <button key={i} onClick={() => goToMonth(i)} className={`w-2 h-2 rounded-full transition-all ${i === currentMonthIndex ? 'bg-amber-500 w-6' : th.barBg}`} />)}</div>
            <MonthCalendar month={currentMonthIndex} year={selectedYear} />
            {selectedDay && selectedMonth !== null && (
              <div className={`${th.card} rounded-2xl p-5 animate-slideUp`}>
                <div className="flex items-center justify-between mb-4">
                  <h3 className="font-semibold">{MONTHS[selectedMonth]} {selectedDay}, {selectedYear}</h3>

                            className={`flex-1 ${th.input} border rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-amber-500`}
                          />
                          <span className={`text-sm ${th.muted} w-12`}>{field.unit}</span>
                        </div>
                      ))}
                    </div>
                  </div>
                );
              })()}
              
              <button onClick={addWorkoutLog} disabled={!selectedWorkoutType || (workoutHours === 0 && workoutMinutes === 0)} className="w-full py-3 bg-amber-500 hover:bg-amber-400 disabled:bg-gray-400 disabled:cursor-not-allowed text-slate-900 rounded-xl font-medium flex items-center justify-center gap-2">
                <Icon name="Check" className="w-4 h-4" />Save Workout ({formatDuration((workoutHours * 60) + workoutMinutes)})
              </button>
            </div>
          </div>
        </div>
      )}

      {/* New Record Celebration */}
      {showConfetti && newRecord && (
        <div className="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm animate-slideUp">
          <div className={`${th.card} rounded-2xl p-8 w-full max-w-sm text-center`}>
            <div className="text-6xl mb-4">üèÜ</div>
            <h2 className="text-2xl font-bold mb-2">New Personal Record!</h2>
            <p className="text-amber-500 text-xl font-bold mb-2">{newRecord.type}</p>
            <p className="text-3xl font-bold mb-2">{formatDuration(newRecord.duration)}</p>
            {newRecord.previous > 0 && (
              <p className={`${th.muted} text-sm`}>Previous: {formatDuration(newRecord.previous)}</p>
            )}
            <button onClick={() => { setShowConfetti(false); setNewRecord(null); }} className="mt-6 px-6 py-2 bg-amber-500 hover:bg-amber-400 text-slate-900 rounded-lg font-medium">
              Awesome!
            </button>
          </div>
        </div>
      )}
    </div>
  );
}

ReactDOM.render(<WorkoutRecorder />, document.getElementById('root'));
</script>
</body>
</html>
